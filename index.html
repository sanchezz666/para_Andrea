      0% { opacity: 0; }

    }

      position: absolute;

      bottom: -150px;
    }
    .flowers span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    .flowers span:nth-child(2) {

      width: 60px;
      height: 60px;

    .flowers span:nth-child(3) {

      width: 100px;
      height: 100px;
      animation-delay: 4s;
    }
    .flowers span:nth-child(4) {
      left: 40%;
      width: 50px;
      height: 50px;
      animation-delay: 0s;
      animation-duration: 15s;
    }
    .flowers span:nth-child(5) {
      left: 65%;
      width: 70px;
      height: 70px;
      animation-delay: 0s;
    }
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
